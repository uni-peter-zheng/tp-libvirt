- virsh.qemu_attach:
    type = virsh_qemu_attach
    #vm_type = "default"
    vm_type = "libvirt"
    vms = ''
    variants:
        - normal_test:
            status_error = "no"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_pid:
                    pid = "invalid_pid"
                - invalid_pid1:
                    pid = "99999"
                - none_pid:
                    pid = ""
                - invalid_options:
                    options = "--xyz"
